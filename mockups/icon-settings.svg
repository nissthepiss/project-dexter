<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow9" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main gear/cog - stylized hex shape -->
  <g filter="url(#glow9)">
    <!-- Outer gear teeth -->
    <path d="M 32,4 L 36,10 L 42,8 L 44,14 L 50,14 L 50,20 L 56,22 L 54,28 L 60,32 L 54,36 L 56,42 L 50,44 L 50,50 L 44,50 L 42,56 L 36,54 L 32,60 L 28,54 L 22,56 L 20,50 L 14,50 L 14,44 L 8,42 L 10,36 L 4,32 L 10,28 L 8,22 L 14,20 L 14,14 L 20,14 L 22,8 L 28,10 Z"
          fill="none"
          stroke="url(#gearGrad)"
          stroke-width="2"
          stroke-linejoin="round"/>
  </g>

  <!-- Inner gear circle -->
  <circle cx="32" cy="32" r="14"
          fill="#0a0a0a"
          stroke="#ff6b00"
          stroke-width="2"/>

  <!-- Tech detail ring -->
  <circle cx="32" cy="32" r="10"
          fill="none"
          stroke="#ff8c00"
          stroke-width="1"
          stroke-dasharray="3,2"
          opacity="0.7"/>

  <!-- Center hexagon -->
  <polygon points="32,26 37,29 37,35 32,38 27,35 27,29"
           fill="#ff6b00"
           opacity="0.8"/>

  <!-- Center hole -->
  <circle cx="32" cy="32" r="3" fill="#000"/>

  <!-- Circuit traces connecting gear to settings indicators -->
  <g stroke="#ff6b00" stroke-width="1" opacity="0.4" fill="none">
    <path d="M 8,32 L 4,32 L 4,56 L 8,56"/>
    <path d="M 56,32 L 60,32 L 60,56 L 56,56"/>
  </g>

  <!-- Settings indicator icons at bottom -->
  <!-- Slider icon -->
  <g transform="translate(12, 56)">
    <line x1="0" y1="0" x2="10" y2="0" stroke="#ff6b00" stroke-width="2" stroke-linecap="round"/>
    <circle cx="5" cy="0" r="3" fill="#ff8c00"/>
  </g>

  <!-- Toggle icon -->
  <g transform="translate(27, 56)">
    <rect x="0" y="-3" width="10" height="6" rx="3" fill="none" stroke="#ff6b00" stroke-width="1.5"/>
    <circle cx="7" cy="0" r="2" fill="#ff8c00"/>
  </g>

  <!-- Dial icon -->
  <g transform="translate(44, 56)">
    <circle cx="4" cy="0" r="4" fill="none" stroke="#ff6b00" stroke-width="1.5"/>
    <line x1="4" y1="0" x2="4" y2="-3" stroke="#ff8c00" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Tech accent dots on gear teeth -->
  <circle cx="32" cy="4" r="1.5" fill="#ff6b00"/>
  <circle cx="56" cy="22" r="1.5" fill="#ff6b00"/>
  <circle cx="56" cy="42" r="1.5" fill="#ff6b00"/>
  <circle cx="32" cy="60" r="1.5" fill="#ff6b00"/>
  <circle cx="8" cy="42" r="1.5" fill="#ff6b00"/>
  <circle cx="8" cy="22" r="1.5" fill="#ff6b00"/>

  <!-- Subtle rotation animation hint -->
  <g opacity="0.3">
    <path d="M 32,6 A 26,26 0 0,1 54,16"
          fill="none"
          stroke="#ff8c00"
          stroke-width="1"
          stroke-dasharray="4,4">
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="0 32 32"
                        to="360 32 32"
                        dur="20s"
                        repeatCount="indefinite"/>
    </path>
  </g>
</svg>
