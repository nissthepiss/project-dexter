<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Header Mockup 10: Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #050508;
            --orange: #ff0000;
            --green: #00ff00;
            --gray: #333340;
            --gray-light: #636370;
            --white: #ffffff;
        }

        body {
            font-family: 'Space Grotesk', monospace;
            background: var(--bg-primary);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(100, 0, 150, 0.1) 0%, transparent 50%);
            animation: gradientFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-2%, 1%) rotate(-1deg); }
        }

        .glass-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 16px 20px;
        }

        .glass-panel {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 24px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 4px;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .logo .dexter {
            color: var(--orange);
            text-shadow:
                0 0 30px rgba(255, 0, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.3);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 0, 0, 0.6), 0 0 60px rgba(255, 0, 0, 0.3); }
            50% { text-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.5); }
        }

        .logo .dot {
            color: var(--gray-light);
            font-size: 18px;
            opacity: 0.6;
        }

        .logo .tagline {
            font-family: 'Space Grotesk', monospace;
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--gray-light);
            font-weight: 400;
            opacity: 0.8;
        }

        .status-glass {
            display: flex;
            gap: 12px;
        }

        .glass-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            font-size: 10px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .glass-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .glass-badge:hover::before {
            left: 100%;
        }

        .glass-badge:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .glass-badge .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .glass-badge.version .dot { background: var(--orange); box-shadow: 0 0 10px var(--orange); }
        .glass-badge.version { color: var(--orange); }

        .glass-badge.network .dot { background: var(--green); box-shadow: 0 0 10px var(--green); }
        .glass-badge.network { color: var(--green); }

        .glass-badge.mode .dot { background: var(--orange); box-shadow: 0 0 10px var(--orange); }
        .glass-badge.mode { color: var(--orange); }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }

        .controls-glass {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-glass {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-label {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--orange);
            font-weight: 500;
        }

        .glass-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .glass-option {
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--gray-light);
            position: relative;
            overflow: hidden;
        }

        .glass-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .glass-option:hover::before {
            opacity: 1;
        }

        .glass-option.active {
            color: var(--white);
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .glass-buttons {
            display: flex;
            gap: 6px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .glass-btn {
            padding: 10px 16px;
            font-size: 11px;
            color: var(--gray-light);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Space Grotesk', monospace;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .glass-btn.active {
            background: linear-gradient(135deg, var(--orange), #ff3333);
            border-color: var(--orange);
            color: var(--white);
            box-shadow:
                0 4px 20px rgba(255, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .toggle-glass {
            display: flex;
            gap: 16px;
            margin-left: auto;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 11px;
            color: var(--gray-light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .toggle-item.active {
            color: var(--white);
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .toggle-switch {
            width: 36px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-item.active .toggle-switch {
            background: linear-gradient(90deg, var(--orange), #ff3333);
            border-color: var(--orange);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--white);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .toggle-item.active .toggle-switch::after {
            left: 17px;
        }

        .main-content {
            padding: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-light);
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <header class="glass-header">
        <div class="glass-panel">
            <div class="header-top">
                <div class="logo">
                    <span class="dexter">DEXTER</span>
                    <span class="dot">.</span>
                    <span class="tagline">TOKEN HUNTER</span>
                </div>
                <div class="status-glass">
                    <div class="glass-badge version">
                        <span class="dot"></span>
                        v1.0.0
                    </div>
                    <div class="glass-badge network">
                        <span class="dot"></span>
                        SOLANA
                    </div>
                    <div class="glass-badge mode">
                        <span class="dot"></span>
                        DEGEN-MODE
                    </div>
                </div>
            </div>

            <div class="controls-glass">
                <div class="control-glass">
                    <span class="control-label">$ MODE</span>
                    <div class="glass-selector">
                        <div class="glass-option active">DEGEN</div>
                        <div class="glass-option">HOLDER</div>
                    </div>
                </div>

                <div class="control-glass">
                    <span class="control-label">$ TIMEFRAME</span>
                    <div class="glass-buttons">
                        <button class="glass-btn">5M</button>
                        <button class="glass-btn">30M</button>
                        <button class="glass-btn active">1H</button>
                        <button class="glass-btn">2H</button>
                        <button class="glass-btn">ALL</button>
                    </div>
                </div>

                <div class="toggle-glass">
                    <div class="toggle-item active" data-toggle="telegram">
                        <div class="toggle-switch"></div>
                        <span>telegram-alerts</span>
                    </div>
                    <div class="toggle-item" data-toggle="public">
                        <div class="toggle-switch"></div>
                        <span>public-channels</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        [ Rest of your UI remains the same ]
    </div>

    <script>
        document.querySelectorAll('.glass-option').forEach(opt => {
            opt.addEventListener('click', () => {
                const parent = opt.parentElement;
                parent.querySelectorAll('.glass-option').forEach(o => o.classList.remove('active'));
                opt.classList.add('active');
            });
        });

        document.querySelectorAll('.glass-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const parent = btn.parentElement;
                parent.querySelectorAll('.glass-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        document.querySelectorAll('.toggle-item').forEach(toggle => {
            toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
