<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="mcGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grid background -->
  <g stroke="#1a1a1e" stroke-width="0.5">
    <line x1="4" y1="16" x2="60" y2="16"/>
    <line x1="4" y1="32" x2="60" y2="32"/>
    <line x1="4" y1="48" x2="60" y2="48"/>
    <line x1="16" y1="4" x2="16" y2="60"/>
    <line x1="32" y1="4" x2="32" y2="60"/>
    <line x1="48" y1="4" x2="48" y2="60"/>
  </g>

  <!-- Area chart fill -->
  <path d="M 4,56 L 4,48 L 12,52 L 20,44 L 28,46 L 36,32 L 44,36 L 52,20 L 60,12 L 60,56 Z"
        fill="url(#mcGrad)"
        opacity="0.4"/>

  <!-- Chart line -->
  <polyline points="4,48 12,52 20,44 28,46 36,32 44,36 52,20 60,12"
            fill="none"
            stroke="url(#lineGrad)"
            stroke-width="2.5"
            stroke-linejoin="round"
            stroke-linecap="round"
            filter="url(#glow3)"/>

  <!-- Data points -->
  <circle cx="4" cy="48" r="3" fill="#ff6b00" opacity="0.8"/>
  <circle cx="20" cy="44" r="3" fill="#ff8c00" opacity="0.8"/>
  <circle cx="36" cy="32" r="3" fill="#ffa500" opacity="0.8"/>
  <circle cx="52" cy="20" r="4" fill="#4ade80" filter="url(#glow3)"/>

  <!-- Current value indicator -->
  <line x1="52" y1="4" x2="52" y2="60" stroke="#4ade80" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
  <rect x="46" y="4" width="12" height="10" rx="2" fill="#4ade80"/>
  <text x="52" y="12"
        font-family="'JetBrains Mono', monospace"
        font-size="7"
        font-weight="bold"
        fill="#000000"
        text-anchor="middle">$</text>

  <!-- Dollar sign icon -->
  <text x="10" y="60"
        font-family="'JetBrains Mono', monospace"
        font-size="8"
        fill="#ff6b00"
        opacity="0.6">MC</text>

  <!-- Up arrow indicator -->
  <path d="M 58,8 L 62,4 L 66,8"
        fill="none"
        stroke="#4ade80"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        transform="translate(-4, 0)"/>
</svg>
