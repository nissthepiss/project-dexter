<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="scanlines" x="0%" y="0%" width="100%" height="100%">
      <feFlood flood-color="rgba(0,0,0,0.3)" result="scan"/>
      <feComposite in="scan" in2="SourceGraphic" operator="in" result="composite"/>
    </filter>
  </defs>

  <!-- Hexagonal token frame -->
  <polygon points="32,4 56,18 56,46 32,60 8,46 8,18"
           fill="none"
           stroke="url(#tokenGrad)"
           stroke-width="2"
           filter="url(#glow)"/>

  <!-- Inner circuit pattern -->
  <polygon points="32,12 48,21 48,43 32,52 16,43 16,21"
           fill="none"
           stroke="url(#tokenGrad)"
           stroke-width="1"
           opacity="0.5"/>

  <!-- S symbol inside -->
  <text x="32" y="40"
        font-family="'JetBrains Mono', monospace"
        font-size="24"
        font-weight="bold"
        fill="url(#tokenGrad)"
        text-anchor="middle"
        filter="url(#glow)">S</text>

  <!-- Corner data markers -->
  <rect x="10" y="10" width="4" height="4" fill="#ff6b00" opacity="0.8"/>
  <rect x="50" y="10" width="4" height="4" fill="#ff6b00" opacity="0.8"/>
  <rect x="10" y="50" width="4" height="4" fill="#ff6b00" opacity="0.8"/>
  <rect x="50" y="50" width="4" height="4" fill="#ff6b00" opacity="0.8"/>

  <!-- Scanning line animation indicator -->
  <line x1="12" y1="32" x2="52" y2="32"
        stroke="#ff8c00"
        stroke-width="1"
        opacity="0.6"
        stroke-dasharray="2,2"/>

  <!-- Discovery pulse ring -->
  <circle cx="32" cy="32" r="28"
          fill="none"
          stroke="#ff6b00"
          stroke-width="1"
          opacity="0.3"
          stroke-dasharray="4,4"/>
</svg>
