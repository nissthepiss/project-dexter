<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bell body -->
  <path d="M 20,24 L 20,36 L 12,44 L 12,48 L 52,48 L 52,44 L 44,36 L 44,24 C 44,14 36,8 32,8 C 28,8 20,14 20,24 Z"
        fill="url(#alertGrad)"
        stroke="#ff6b00"
        stroke-width="2"
        stroke-linejoin="round"
        filter="url(#glow6)"/>

  <!-- Bell highlight -->
  <path d="M 32,8 C 28,8 20,14 20,24 L 20,36 L 44,36 L 44,24 C 44,14 36,8 32,8 Z"
        fill="#ff8c00"
        opacity="0.3"/>

  <!-- Bell clapper -->
  <circle cx="32" cy="48" r="6" fill="#0a0a0a" stroke="#ff6b00" stroke-width="2"/>
  <circle cx="32" cy="48" r="3" fill="#ff8c00" filter="url(#glow6)"/>

  <!-- Bell top -->
  <rect x="28" y="4" width="8" height="4" rx="1" fill="#ff6b00"/>

  <!-- Sound waves -->
  <g stroke="#ff8c00" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.8">
    <path d="M 56,32 Q 60,28 60,32 Q 60,36 56,32"/>
    <path d="M 60,26 Q 66,22 66,32 Q 66,42 60,38"/>
    <path d="M 64,20 Q 72,16 72,32 Q 72,48 64,44"/>
  </g>

  <!-- Alert notification badge -->
  <circle cx="50" cy="14" r="10" fill="#ff6b00" filter="url(#intenseGlow)"/>
  <circle cx="50" cy="14" r="8" fill="#000" stroke="#ff8c00" stroke-width="1"/>

  <!-- Exclamation mark -->
  <text x="50" y="19"
        font-family="'JetBrains Mono', monospace"
        font-size="12"
        font-weight="bold"
        fill="#fbbf24"
        text-anchor="middle">!</text>

  <!-- Pulse rings -->
  <circle cx="50" cy="14" r="12"
          fill="none"
          stroke="#ff6b00"
          stroke-width="1"
          opacity="0.5">
    <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Tier indicator dots -->
  <circle cx="14" cy="56" r="3" fill="#4ade80"/>
  <circle cx="22" cy="56" r="3" fill="#fbbf24"/>
  <circle cx="30" cy="56" r="3" fill="#ff6b00"/>

  <!-- Circuit accents -->
  <path d="M 8,24 L 4,24 L 4,20" fill="none" stroke="#ff6b00" stroke-width="1" opacity="0.4"/>
  <path d="M 56,24 L 60,24 L 60,28" fill="none" stroke="#ff6b00" stroke-width="1" opacity="0.4"/>
</svg>
