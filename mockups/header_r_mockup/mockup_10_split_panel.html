<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Mockup 10: Split Panel Expand/Collapse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #000000;
            --bg-dark: #030303;
            --bg-panel: #080808;
            --text-primary: #e8e8ea;
            --text-secondary: #9a9a9e;
            --text-muted: #6a6a6e;
            --accent-primary: #ff6b00;
            --accent-glow: rgba(255, 107, 0, 0.40);
            --accent-dim: rgba(255, 107, 0, 0.15);
            --accent-bright: #ff8c00;
            --sol-purple: #9945FF;
            --sol-cyan: #14F195;
            --sol-green: #00D26A;
            --status-green: #4ade80;
            --status-red: #f87171;
            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--bg-deep);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        /* Header */
        .header-container {
            width: 100%;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(8, 8, 9, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .logo-section { margin-bottom: 24px; }

        .logo-main {
            font-family: var(--font-display);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .dexter { color: var(--text-primary); }
        .dot { color: var(--accent-primary); }

        /* Footer */
        .status-bar {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(5, 5, 6, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35), 0 0 20px var(--accent-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-prompt {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status-message {
            color: var(--text-secondary);
        }

        .status-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 9px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            color: var(--text-muted);
            font-size: 10px;
        }

        /* ==========================================
           MOCKUP 10: SPLIT PANEL EXPAND/COLLAPSE
           ========================================== */

        .split-arrivals-container {
            position: relative;
        }

        .split-trigger {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .split-trigger:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .split-trigger-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .split-trigger-icon {
            font-size: 12px;
            color: var(--sol-cyan);
        }

        .split-trigger-text {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .split-trigger-badges {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .split-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 600;
        }

        .split-badge.degen {
            background: rgba(255, 107, 0, 0.15);
            color: var(--accent-primary);
        }

        .split-badge.holder {
            background: rgba(153, 69, 255, 0.15);
            color: var(--sol-purple);
        }

        .split-badge-count {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 700;
        }

        .split-trigger-arrow {
            font-size: 8px;
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }

        .split-trigger.expanded .split-trigger-arrow {
            transform: rotate(180deg);
        }

        .split-panel {
            position: absolute;
            bottom: calc(100% + 10px);
            right: 0;
            width: 400px;
            background: rgba(8, 8, 9, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            box-shadow:
                0 12px 48px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.02);
            overflow: hidden;
        }

        .split-panel-inner {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: rgba(255, 255, 255, 0.06);
        }

        .split-panel-side {
            background: var(--bg-deep);
            padding: 14px;
        }

        .split-panel-side.degen {
            background: linear-gradient(180deg, rgba(255, 107, 0, 0.03) 0%, var(--bg-deep) 100%);
        }

        .split-panel-side.holder {
            background: linear-gradient(180deg, rgba(153, 69, 255, 0.03) 0%, var(--bg-deep) 100%);
        }

        .split-side-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .split-side-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .split-side-badge {
            font-size: 9px;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .split-side-badge.degen {
            background: rgba(255, 107, 0, 0.2);
            color: var(--accent-primary);
        }

        .split-side-badge.holder {
            background: rgba(153, 69, 255, 0.2);
            color: var(--sol-purple);
        }

        .split-side-name {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .split-side-count {
            font-size: 9px;
            color: var(--text-muted);
        }

        .split-side-count span {
            color: var(--text-primary);
            font-weight: 700;
        }

        .split-tokens-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .split-token-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .split-token-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .split-token-item.degen:hover {
            border-color: rgba(255, 107, 0, 0.2);
        }

        .split-token-item.holder:hover {
            border-color: rgba(153, 69, 255, 0.2);
        }

        .split-token-icon-wrapper {
            position: relative;
        }

        .split-token-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            color: var(--bg-deep);
        }

        .split-token-item.holder .split-token-icon {
            background: linear-gradient(135deg, var(--sol-purple), #c77dff);
        }

        .split-new-indicator {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 10px;
            height: 10px;
            background: var(--sol-cyan);
            border: 2px solid var(--bg-deep);
            border-radius: 50%;
        }

        .split-token-details {
            flex: 1;
        }

        .split-token-symbol {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .split-token-mc {
            font-size: 9px;
            color: var(--text-muted);
        }

        .split-token-change {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .split-token-percent {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 11px;
            font-weight: 700;
        }

        .split-token-percent.positive {
            color: var(--status-green);
        }

        .split-token-percent.negative {
            color: var(--status-red);
        }

        .split-token-percent-arrow {
            font-size: 9px;
        }

        .split-token-label {
            font-size: 7px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .split-panel-footer {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .split-footer-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .split-footer-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--sol-green);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .split-footer-text {
            font-size: 9px;
            color: var(--text-muted);
        }

        .split-footer-action {
            font-size: 9px;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .split-footer-action:hover {
            color: var(--accent-bright);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="top-bar">
            <div class="status-badge version">

            <div class="status-badge network">

            <div class="status-badge mode">

        <div class="logo-section">
            <div class="logo-main">
                <span class="dexter">DEXTER</span>

    <!-- Footer with New Arrivals - Mockup 10 -->
    <footer class="status-bar">

                <div class="split-panel">

                            <div class="split-tokens-list">

                                    </div>

                                <div class="split-token-item degen">
                                    <div class="split-token-icon-wrapper">
                                        <div class="split-token-icon">W</div>
                                        <span class="split-new-indicator"></span>
                                    </div>
                                    <div class="split-token-details">
                                        <div class="split-token-symbol">WIF</div>
                                        <div class="split-token-mc">$890K</div>

                                    <div class="split-token-change">

                                <div class="split-token-item degen">

                                    <span class="split-side-badge holder">HOLDER</span>

                            <div class="split-tokens-list">

                    <div class="split-panel-footer">

                </div>
            </div>

            <span class="update-time">14:23:47</span>

</body>
</html>
