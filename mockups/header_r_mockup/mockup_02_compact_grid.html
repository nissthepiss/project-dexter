<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Mockup 02: Compact Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #000000;
            --bg-dark: #030303;
            --bg-panel: #080808;
            --text-primary: #e8e8ea;
            --text-secondary: #9a9a9e;
            --text-muted: #6a6a6e;
            --accent-primary: #ff6b00;
            --accent-glow: rgba(255, 107, 0, 0.40);
            --accent-dim: rgba(255, 107, 0, 0.15);
            --accent-bright: #ff8c00;
            --sol-purple: #9945FF;
            --sol-cyan: #14F195;
            --sol-green: #00D26A;
            --status-green: #4ade80;
            --status-red: #f87171;
            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--bg-deep);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        /* Header Styles */
        .header-container {
            width: 100%;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(8, 8, 9, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .logo-section {
            margin-bottom: 24px;
        }

        .logo-main {
            font-family: var(--font-display);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .dexter { color: var(--text-primary); }
        .dot { color: var(--accent-primary); }

        /* Footer */
        .status-bar {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(5, 5, 6, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35), 0 0 20px var(--accent-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-prompt {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status-message {
            color: var(--text-secondary);
        }

        .status-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 9px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            color: var(--text-muted);
            font-size: 10px;
        }

        /* ==========================================
           MOCKUP 02: COMPACT GRID
           ========================================== */

        .arrivals-grid-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
        }

        .arrivals-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding-right: 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .arrivals-icon {
            font-size: 11px;
            color: var(--sol-cyan);
        }

        .arrivals-title {
            font-size: 7px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .arrivals-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }

        .grid-token {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 6px 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .grid-token:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .grid-token.degen:hover {
            background: rgba(255, 107, 0, 0.08);
        }

        .grid-token.holder:hover {
            background: rgba(153, 69, 255, 0.08);
        }

        .grid-token-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: var(--bg-deep);
            position: relative;
        }

        .grid-token.holder .grid-token-icon {
            background: linear-gradient(135deg, var(--sol-purple), #c77dff);
        }

        .grid-token-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            border: 1px solid;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .grid-token.degen:hover .grid-token-icon::after {
            border-color: var(--accent-primary);
            opacity: 0.4;
        }

        .grid-token.holder:hover .grid-token-icon::after {
            border-color: var(--sol-purple);
            opacity: 0.4;
        }

        .grid-token-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
        }

        .grid-token-symbol {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .grid-token-mc {
            font-size: 7px;
            color: var(--text-muted);
        }

        .grid-token-change {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1px;
            font-size: 7px;
            font-weight: 600;
            min-width: 28px;
            padding: 1px 4px;
            border-radius: 3px;
            margin-top: 1px;
        }

        .grid-token-change.positive {
            color: var(--status-green);
        }

        .grid-token-change.negative {
            color: var(--status-red);
        }

        .grid-token-change-arrow {
            font-size: 6px;
        }

        .mode-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .mode-indicator.degen {
            background: var(--accent-primary);
            box-shadow: 0 0 6px var(--accent-glow);
        }

        .mode-indicator.holder {
            background: var(--sol-purple);
            box-shadow: 0 0 6px rgba(153, 69, 255, 0.5);
        }

        .grid-divider {
            width: 1px;
            height: 36px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.1), transparent);
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="top-bar">
            <div class="status-badge version">
                <span class="status-dot"></span>
                v1.0.0
            </div>
            <div class="status-badge network">
                <span class="status-dot"></span>
                SOLANA
            </div>
            <div class="status-badge mode">
                <span class="status-dot"></span>
                DEGEN MODE
            </div>
        </div>

        <div class="logo-section">
            <div class="logo-main">
                <span class="dexter">DEXTER</span>
                <span class="dot">.</span>
            </div>
        </div>
    </div>

    <!-- Footer with New Arrivals - Mockup 02 -->
    <footer class="status-bar">
        <div class="status-left">
            <span class="status-prompt">»</span>
            <span class="status-message">System ready</span>
        </div>

        <div class="status-center">
            <span class="stat-item">
                <span class="stat-label">TOKENS</span>
                <span class="stat-value">247</span>
            </span>
        </div>

        <!-- NEW ARRIVALS - MOCKUP 02: Compact Grid -->
        <div class="status-right">
            <div class="arrivals-grid-container">
                <div class="arrivals-header">
                    <span class="arrivals-icon">◈</span>
                    <span class="arrivals-title">NEW</span>
                </div>

                <div class="arrivals-grid">
                    <!-- Degen Tokens -->
                    <div class="grid-token degen">
                        <span class="mode-indicator degen"></span>
                        <div class="grid-token-icon">B</div>
                        <div class="grid-token-info">
                            <span class="grid-token-symbol">BONK</span>
                            <span class="grid-token-mc">$1.2M</span>
                        </div>
                        <div class="grid-token-change positive">
                            <span class="grid-token-change-arrow">▲</span>12%
                        </div>
                    </div>

                    <div class="grid-token degen">
                        <span class="mode-indicator degen"></span>
                        <div class="grid-token-icon">W</div>
                        <div class="grid-token-info">
                            <span class="grid-token-symbol">WIF</span>
                            <span class="grid-token-mc">$890K</span>
                        </div>
                        <div class="grid-token-change positive">
                            <span class="grid-token-change-arrow">▲</span>8%
                        </div>
                    </div>

                    <div class="grid-token degen">
                        <span class="mode-indicator degen"></span>
                        <div class="grid-token-icon">P</div>
                        <div class="grid-token-info">
                            <span class="grid-token-symbol">PEPE</span>
                            <span class="grid-token-mc">$2.1M</span>
                        </div>
                        <div class="grid-token-change negative">
                            <span class="grid-token-change-arrow">▼</span>3%
                        </div>
                    </div>

                    <div class="grid-divider"></div>

                    <!-- Holder Tokens -->
                    <div class="grid-token holder">
                        <span class="mode-indicator holder"></span>
                        <div class="grid-token-icon">S</div>
                        <div class="grid-token-info">
                            <span class="grid-token-symbol">SOL</span>
                            <span class="grid-token-mc">$4.5M</span>
                        </div>
                        <div class="grid-token-change positive">
                            <span class="grid-token-change-arrow">▲</span>5%
                        </div>
                    </div>

                    <div class="grid-token holder">
                        <span class="mode-indicator holder"></span>
                        <div class="grid-token-icon">R</div>
                        <div class="grid-token-info">
                            <span class="grid-token-symbol">RAY</span>
                            <span class="grid-token-mc">$1.8M</span>
                        </div>
                        <div class="grid-token-change positive">
                            <span class="grid-token-change-arrow">▲</span>2%
                        </div>
                    </div>

                    <div class="grid-token holder">
                        <span class="mode-indicator holder"></span>
                        <div class="grid-token-icon">J</div>
                        <div class="grid-token-info">
                            <span class="grid-token-symbol">JUP</span>
                            <span class="grid-token-mc">$3.2M</span>
                        </div>
                        <div class="grid-token-change negative">
                            <span class="grid-token-change-arrow">▼</span>1%
                        </div>
                    </div>
                </div>
            </div>

            <span class="update-time">14:23:47</span>
        </div>
    </footer>
</body>
</html>
