<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Mockup 03: Vertical Dropdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #000000;
            --bg-dark: #030303;
            --bg-panel: #080808;
            --text-primary: #e8e8ea;
            --text-secondary: #9a9a9e;
            --text-muted: #6a6a6e;
            --accent-primary: #ff6b00;
            --accent-glow: rgba(255, 107, 0, 0.40);
            --accent-dim: rgba(255, 107, 0, 0.15);
            --accent-bright: #ff8c00;
            --sol-purple: #9945FF;
            --sol-cyan: #14F195;
            --sol-green: #00D26A;
            --status-green: #4ade80;
            --status-red: #f87171;
            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--bg-deep);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        /* Header */
        .header-container {
            width: 100%;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(8, 8, 9, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .logo-section { margin-bottom: 24px; }

        .logo-main {
            font-family: var(--font-display);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .dexter { color: var(--text-primary); }
        .dot { color: var(--accent-primary); }

        /* Footer */
        .status-bar {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(5, 5, 6, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35), 0 0 20px var(--accent-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-prompt {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status-message {
            color: var(--text-secondary);
        }

        .status-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 9px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            color: var(--text-muted);
            font-size: 10px;
        }

        /* ==========================================
           MOCKUP 03: VERTICAL DROPDOWN
           ========================================== */

        .arrivals-dropdown {
            position: relative;
        }

        .dropdown-trigger {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dropdown-trigger:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .dropdown-icon {
            font-size: 12px;
            color: var(--sol-cyan);
        }

        .dropdown-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-preview {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .preview-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .preview-dot.degen {
            background: var(--accent-primary);
            box-shadow: 0 0 6px var(--accent-glow);
        }

        .preview-dot.holder {
            background: var(--sol-purple);
            box-shadow: 0 0 6px rgba(153, 69, 255, 0.5);
        }

        .dropdown-count {
            font-size: 9px;
            color: var(--text-muted);
            margin-left: 4px;
        }

        .dropdown-arrow {
            font-size: 8px;
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .dropdown-trigger:hover .dropdown-arrow {
            transform: translateY(2px);
        }

        .dropdown-panel {
            position: absolute;
            bottom: calc(100% + 8px);
            right: 0;
            width: 280px;
            background: rgba(8, 8, 9, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.02);
            overflow: hidden;
        }

        .dropdown-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .dropdown-panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dropdown-panel-icon {
            color: var(--sol-cyan);
        }

        .dropdown-panel-close {
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
            line-height: 1;
        }

        .dropdown-panel-close:hover {
            color: var(--text-primary);
        }

        .dropdown-section {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .dropdown-section:last-child {
            border-bottom: none;
        }

        .dropdown-section-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 14px 8px;
        }

        .dropdown-section-badge {
            font-size: 7px;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .dropdown-section-badge.degen {
            background: rgba(255, 107, 0, 0.15);
            color: var(--accent-primary);
        }

        .dropdown-section-badge.holder {
            background: rgba(153, 69, 255, 0.15);
            color: var(--sol-purple);
        }

        .dropdown-section-title {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dropdown-token-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 14px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .dropdown-token-row:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .dropdown-token-row.degen:hover {
            background: rgba(255, 107, 0, 0.06);
        }

        .dropdown-token-row.holder:hover {
            background: rgba(153, 69, 255, 0.06);
        }

        .dropdown-token-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: var(--bg-deep);
            flex-shrink: 0;
        }

        .dropdown-token-row.holder .dropdown-token-icon {
            background: linear-gradient(135deg, var(--sol-purple), #c77dff);
        }

        .dropdown-token-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .dropdown-token-symbol {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .dropdown-token-mc {
            font-size: 9px;
            color: var(--text-muted);
        }

        .dropdown-token-change {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .dropdown-token-percent {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            font-weight: 600;
        }

        .dropdown-token-percent.positive {
            color: var(--status-green);
        }

        .dropdown-token-percent.negative {
            color: var(--status-red);
        }

        .dropdown-token-percent-arrow {
            font-size: 8px;
        }

        .dropdown-token-time {
            font-size: 8px;
            color: var(--text-dim);
        }

        .dropdown-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .dropdown-view-all {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .dropdown-view-all:hover {
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="top-bar">
            <div class="status-badge version">
                <span class="status-dot"></span>
                v1.0.0
            </div>
            <div class="status-badge network">
                <span class="status-dot"></span>
                SOLANA
            </div>
            <div class="status-badge mode">
                <span class="status-dot"></span>
                DEGEN MODE
            </div>
        </div>

        <div class="logo-section">
            <div class="logo-main">
                <span class="dexter">DEXTER</span>
                <span class="dot">.</span>
            </div>
        </div>
    </div>

    <!-- Footer with New Arrivals - Mockup 03 -->
    <footer class="status-bar">
        <div class="status-left">
            <span class="status-prompt">»</span>
            <span class="status-message">System ready</span>
        </div>

        <div class="status-center">
            <span class="stat-item">
                <span class="stat-label">TOKENS</span>
                <span class="stat-value">247</span>
            </span>
        </div>

        <!-- NEW ARRIVALS - MOCKUP 03: Vertical Dropdown -->
        <div class="status-right">
            <div class="arrivals-dropdown">
                <div class="dropdown-trigger">
                    <span class="dropdown-icon">◈</span>
                    <div class="dropdown-content">
                        <span style="font-size: 9px; color: var(--text-muted);">NEW ARRIVALS</span>
                        <div class="dropdown-preview">
                            <span class="preview-dot degen"></span>
                            <span class="preview-dot holder"></span>
                        </div>
                        <span class="dropdown-count">8</span>
                    </div>
                    <span class="dropdown-arrow">▼</span>
                </div>

                <!-- Dropdown Panel (shown open for demo) -->
                <div class="dropdown-panel">
                    <div class="dropdown-panel-header">
                        <div class="dropdown-panel-title">
                            <span class="dropdown-panel-icon">◈</span>
                            <span>New Arrivals</span>
                        </div>
                        <span class="dropdown-panel-close">×</span>
                    </div>

                    <!-- Degen Section -->
                    <div class="dropdown-section">
                        <div class="dropdown-section-header">
                            <span class="dropdown-section-badge degen">D</span>
                            <span class="dropdown-section-title">Degen</span>
                        </div>

                        <div class="dropdown-token-row degen">
                            <div class="dropdown-token-icon">B</div>
                            <div class="dropdown-token-info">
                                <span class="dropdown-token-symbol">BONK</span>
                                <span class="dropdown-token-mc">$1.2M</span>
                            </div>
                            <div class="dropdown-token-change">
                                <div class="dropdown-token-percent positive">
                                    <span class="dropdown-token-percent-arrow">▲</span>12%
                                </div>
                                <span class="dropdown-token-time">1m</span>
                            </div>
                        </div>

                        <div class="dropdown-token-row degen">
                            <div class="dropdown-token-icon">W</div>
                            <div class="dropdown-token-info">
                                <span class="dropdown-token-symbol">WIF</span>
                                <span class="dropdown-token-mc">$890K</span>
                            </div>
                            <div class="dropdown-token-change">
                                <div class="dropdown-token-percent positive">
                                    <span class="dropdown-token-percent-arrow">▲</span>8%
                                </div>
                                <span class="dropdown-token-time">2m</span>
                            </div>
                        </div>

                        <div class="dropdown-token-row degen">
                            <div class="dropdown-token-icon">P</div>
                            <div class="dropdown-token-info">
                                <span class="dropdown-token-symbol">PEPE</span>
                                <span class="dropdown-token-mc">$2.1M</span>
                            </div>
                            <div class="dropdown-token-change">
                                <div class="dropdown-token-percent negative">
                                    <span class="dropdown-token-percent-arrow">▼</span>3%
                                </div>
                                <span class="dropdown-token-time">3m</span>
                            </div>
                        </div>
                    </div>

                    <!-- Holder Section -->
                    <div class="dropdown-section">
                        <div class="dropdown-section-header">
                            <span class="dropdown-section-badge holder">H</span>
                            <span class="dropdown-section-title">Holder</span>
                        </div>

                        <div class="dropdown-token-row holder">
                            <div class="dropdown-token-icon">S</div>
                            <div class="dropdown-token-info">
                                <span class="dropdown-token-symbol">SOL</span>
                                <span class="dropdown-token-mc">$4.5M</span>
                            </div>
                            <div class="dropdown-token-change">
                                <div class="dropdown-token-percent positive">
                                    <span class="dropdown-token-percent-arrow">▲</span>5%
                                </div>
                                <span class="dropdown-token-time">5m</span>
                            </div>
                        </div>

                        <div class="dropdown-token-row holder">
                            <div class="dropdown-token-icon">R</div>
                            <div class="dropdown-token-info">
                                <span class="dropdown-token-symbol">RAY</span>
                                <span class="dropdown-token-mc">$1.8M</span>
                            </div>
                            <div class="dropdown-token-change">
                                <div class="dropdown-token-percent positive">
                                    <span class="dropdown-token-percent-arrow">▲</span>2%
                                </div>
                                <span class="dropdown-token-time">8m</span>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown-footer">
                        <span class="dropdown-view-all">View All Tokens →</span>
                    </div>
                </div>
            </div>

            <span class="update-time">14:23:47</span>
        </div>
    </footer>
</body>
</html>
