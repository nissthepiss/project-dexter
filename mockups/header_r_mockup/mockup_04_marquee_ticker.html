<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Mockup 04: Marquee Ticker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #000000;
            --bg-dark: #030303;
            --bg-panel: #080808;
            --text-primary: #e8e8ea;
            --text-secondary: #9a9a9e;
            --text-muted: #6a6a6e;
            --accent-primary: #ff6b00;
            --accent-glow: rgba(255, 107, 0, 0.40);
            --accent-dim: rgba(255, 107, 0, 0.15);
            --accent-bright: #ff8c00;
            --sol-purple: #9945FF;
            --sol-cyan: #14F195;
            --sol-green: #00D26A;
            --status-green: #4ade80;
            --status-red: #f87171;
            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--bg-deep);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        /* Header */
        .header-container {
            width: 100%;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(8, 8, 9, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .logo-section { margin-bottom: 24px; }

        .logo-main {
            font-family: var(--font-display);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .dexter { color: var(--text-primary); }
        .dot { color: var(--accent-primary); }

        /* Footer */
        .status-bar {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(5, 5, 6, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35), 0 0 20px var(--accent-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-prompt {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status-message {
            color: var(--text-secondary);
        }

        .status-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 9px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            color: var(--text-muted);
            font-size: 10px;
        }

        /* ==========================================
           MOCKUP 04: MARQUEE TICKER
           ========================================== */

        .ticker-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 0;
        }

        .ticker-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding-right: 12px;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .ticker-icon {
            font-size: 10px;
            color: var(--sol-cyan);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ticker-text {
            font-size: 7px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .ticker-wrapper {
            width: 320px;
            overflow: hidden;
            position: relative;
        }

        .ticker-wrapper::before,
        .ticker-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30px;
            z-index: 2;
            pointer-events: none;
        }

        .ticker-wrapper::before {
            left: 0;
            background: linear-gradient(to right, rgba(5, 5, 6, 0.9), transparent);
        }

        .ticker-wrapper::after {
            right: 0;
            background: linear-gradient(to left, rgba(5, 5, 6, 0.9), transparent);
        }

        .ticker-track {
            display: flex;
            align-items: center;
            gap: 12px;
            animation: ticker-scroll 30s linear infinite;
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .ticker-track:hover {
            animation-play-state: paused;
        }

        .ticker-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .ticker-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .ticker-item.degen:hover {
            border-color: rgba(255, 107, 0, 0.3);
            box-shadow: 0 0 12px var(--accent-dim);
        }

        .ticker-item.holder:hover {
            border-color: rgba(153, 69, 255, 0.3);
            box-shadow: 0 0 12px rgba(153, 69, 255, 0.2);
        }

        .ticker-item-icon {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: var(--bg-deep);
            flex-shrink: 0;
        }

        .ticker-item.holder .ticker-item-icon {
            background: linear-gradient(135deg, var(--sol-purple), #c77dff);
        }

        .ticker-item-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .ticker-item-symbol {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .ticker-item-details {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ticker-item-mc {
            font-size: 8px;
            color: var(--text-muted);
        }

        .ticker-item-change {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 9px;
            font-weight: 600;
        }

        .ticker-item-change.positive {
            color: var(--status-green);
        }

        .ticker-item-change.negative {
            color: var(--status-red);
        }

        .ticker-item-change-arrow {
            font-size: 7px;
        }

        .ticker-mode-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .ticker-mode-dot.degen {
            background: var(--accent-primary);
            box-shadow: 0 0 4px var(--accent-glow);
        }

        .ticker-mode-dot.holder {
            background: var(--sol-purple);
            box-shadow: 0 0 4px rgba(153, 69, 255, 0.5);
        }

        /* Duplicate items for seamless scroll */
        .ticker-item-clone {
            display: none;
        }
    </style>
</head>
