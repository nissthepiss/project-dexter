<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Mockup 08: Inline with Arrows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #000000;
            --bg-dark: #030303;
            --bg-panel: #080808;
            --text-primary: #e8e8ea;
            --text-secondary: #9a9a9e;
            --text-muted: #6a6a6e;
            --accent-primary: #ff6b00;
            --accent-glow: rgba(255, 107, 0, 0.40);
            --accent-dim: rgba(255, 107, 0, 0.15);
            --accent-bright: #ff8c00;
            --sol-purple: #9945FF;
            --sol-cyan: #14F195;
            --sol-green: #00D26A;
            --status-green: #4ade80;
            --status-red: #f87171;
            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--bg-deep);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        /* Header */
        .header-container {
            width: 100%;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(8, 8, 9, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .logo-section { margin-bottom: 24px; }

        .logo-main {
            font-family: var(--font-display);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .dexter { color: var(--text-primary); }
        .dot { color: var(--accent-primary); }

        /* Footer */
        .status-bar {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(5, 5, 6, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35), 0 0 20px var(--accent-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-prompt {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status-message {
            color: var(--text-secondary);
        }

        .status-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 9px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            color: var(--text-muted);
            font-size: 10px;
        }

        /* ==========================================
           MOCKUP 08: INLINE WITH ARROWS
           ========================================== */

        .inline-arrivals {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .inline-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding-right: 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .inline-icon {
            font-size: 10px;
            color: var(--sol-cyan);
        }

        .inline-text {
            font-size: 7px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .inline-tokens {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .inline-token {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .inline-token:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .inline-token.degen:hover {
            border-color: rgba(255, 107, 0, 0.3);
        }

        .inline-token.holder:hover {
            border-color: rgba(153, 69, 255, 0.3);
        }

        .inline-token::before {
            content: '';
            position: absolute;
            left: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .inline-token.degen:hover::before {
            background: var(--accent-primary);
            opacity: 1;
            box-shadow: 0 0 6px var(--accent-glow);
        }

        .inline-token.holder:hover::before {
            background: var(--sol-purple);
            opacity: 1;
            box-shadow: 0 0 6px rgba(153, 69, 255, 0.5);
        }

        .inline-token-icon {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: var(--bg-deep);
            flex-shrink: 0;
        }

        .inline-token.holder .inline-token-icon {
            background: linear-gradient(135deg, var(--sol-purple), #c77dff);
        }

        .inline-token-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .inline-token-symbol {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .inline-token-mc {
            font-size: 8px;
            color: var(--text-muted);
        }

        .inline-token-change {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 6px;
            border-radius: 4px;
            min-width: 42px;
            justify-content: center;
        }

        .inline-token-change.positive {
            color: var(--status-green);
            background: rgba(74, 222, 128, 0.08);
        }

        .inline-token-change.negative {
            color: var(--status-red);
            background: rgba(248, 113, 113, 0.08);
        }

        .inline-token-change-arrow {
            font-size: 8px;
        }

        .inline-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            color: var(--text-dim);
            font-size: 10px;
        }

        .inline-arrow-divider {
            color: rgba(255, 255, 255, 0.1);
        }

        .inline-mode-separator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 0 6px;
        }

        .inline-separator-line {
            width: 1px;
            height: 24px;
            background: linear-gradient(to bottom,
                transparent,
                rgba(255, 255, 255, 0.15),
                transparent
            );
        }

        .inline-separator-label {
            font-size: 7px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .inline-more {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .inline-more:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="top-bar">
            <div class="status-badge version">
                <span class="status-dot"></span>
                v1.0.0
            </div>
            <div class="status-badge network">
                <span class="status-dot"></span>
                SOLANA
            </div>
            <div class="status-badge mode">
                <span class="status-dot"></span>
                DEGEN MODE
            </div>
        </div>

        <div class="logo-section">
            <div class="logo-main">
                <span class="dexter">DEXTER</span>
                <span class="dot">.</span>
            </div>
        </div>
    </div>

    <!-- Footer with New Arrivals - Mockup 08 -->
    <footer class="status-bar">
        <div class="status-left">
            <span class="status-prompt">»</span>
            <span class="status-message">System ready</span>
        </div>

        <div class="status-center">
            <span class="stat-item">
                <span class="stat-label">TOKENS</span>
                <span class="stat-value">247</span>
            </span>
        </div>

        <!-- NEW ARRIVALS - MOCKUP 08: Inline with Arrows -->
        <div class="status-right">
            <div class="inline-arrivals">
                <div class="inline-label">
                    <span class="inline-icon">◈</span>
                    <span class="inline-text">NEW</span>
                </div>

                <!-- Degen Tokens -->
                <div class="inline-tokens">
                    <div class="inline-token degen">
                        <div class="inline-token-icon">B</div>
                        <div class="inline-token-info">
                            <span class="inline-token-symbol">BONK</span>
                            <span class="inline-token-mc">$1.2M</span>
                        </div>
                        <div class="inline-token-change positive">
                            <span class="inline-token-change-arrow">▲</span>12%
                        </div>
                    </div>

                    <span class="inline-arrow inline-arrow-divider">›</span>

                    <div class="inline-token degen">
                        <div class="inline-token-icon">W</div>
                        <div class="inline-token-info">
                            <span class="inline-token-symbol">WIF</span>
                            <span class="inline-token-mc">$890K</span>
                        </div>
                        <div class="inline-token-change positive">
                            <span class="inline-token-change-arrow">▲</span>8%
                        </div>
                    </div>

                    <span class="inline-arrow inline-arrow-divider">›</span>

                    <div class="inline-token degen">
                        <div class="inline-token-icon">P</div>
                        <div class="inline-token-info">
                            <span class="inline-token-symbol">PEPE</span>
                            <span class="inline-token-mc">$2.1M</span>
                        </div>
                        <div class="inline-token-change negative">
                            <span class="inline-token-change-arrow">▼</span>3%
                        </div>
                    </div>
                </div>

                <!-- Mode Separator -->
                <div class="inline-mode-separator">
                    <div class="inline-separator-line"></div>
                    <span class="inline-separator-label">HOLDER</span>
                    <div class="inline-separator-line"></div>
                </div>

                <!-- Holder Tokens -->
                <div class="inline-tokens">
                    <div class="inline-token holder">
                        <div class="inline-token-icon">S</div>
                        <div class="inline-token-info">
                            <span class="inline-token-symbol">SOL</span>
                            <span class="inline-token-mc">$4.5M</span>
                        </div>
                        <div class="inline-token-change positive">
                            <span class="inline-token-change-arrow">▲</span>5%
                        </div>
                    </div>

                    <span class="inline-arrow inline-arrow-divider">›</span>

                    <div class="inline-token holder">
                        <div class="inline-token-icon">R</div>
                        <div class="inline-token-info">
                            <span class="inline-token-symbol">RAY</span>
                            <span class="inline-token-mc">$1.8M</span>
                        </div>
                        <div class="inline-token-change positive">
                            <span class="inline-token-change-arrow">▲</span>2%
                        </div>
                    </div>

                    <div class="inline-more">+</div>
                </div>
            </div>

            <span class="update-time">14:23:47</span>
        </div>
    </footer>
</body>
</html>
