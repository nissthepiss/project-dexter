<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Mockup 09: Segmented Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #000000;
            --bg-dark: #030303;
            --bg-panel: #080808;
            --text-primary: #e8e8ea;
            --text-secondary: #9a9a9e;
            --text-muted: #6a6a6e;
            --accent-primary: #ff6b00;
            --accent-glow: rgba(255, 107, 0, 0.40);
            --accent-dim: rgba(255, 107, 0, 0.15);
            --accent-bright: #ff8c00;
            --sol-purple: #9945FF;
            --sol-cyan: #14F195;
            --sol-green: #00D26A;
            --status-green: #4ade80;
            --status-red: #f87171;
            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--bg-deep);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        /* Header */
        .header-container {
            width: 100%;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(8, 8, 9, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .logo-section { margin-bottom: 24px; }

        .logo-main {
            font-family: var(--font-display);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .dexter { color: var(--text-primary); }
        .dot { color: var(--accent-primary); }

        /* Footer */
        .status-bar {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(5, 5, 6, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35), 0 0 20px var(--accent-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-prompt {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status-message {
            color: var(--text-secondary);
        }

        .status-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 9px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            color: var(--text-muted);
            font-size: 10px;
        }

        /* ==========================================
           MOCKUP 09: SEGMENTED DISPLAY
           ========================================== */

        .segmented-arrivals {
            display: flex;
            align-items: center;
            gap: 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .segmented-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .segmented-icon {
            font-size: 11px;
            color: var(--sol-cyan);
        }

        .segmented-title {
            font-size: 7px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .segmented-divider {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
        }

        /* Segment - Degen */
        .segmented-mode {
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
        }

        .segmented-mode-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 107, 0, 0.08);
            border-bottom: 1px solid rgba(255, 107, 0, 0.15);
        }

        .segmented-mode-header.degen {
            background: rgba(255, 107, 0, 0.08);
        }

        .segmented-mode-header.holder {
            background: rgba(153, 69, 255, 0.08);
            border-bottom-color: rgba(153, 69, 255, 0.15);
        }

        .segmented-mode-badge {
            font-size: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .segmented-mode-header.degen .segmented-mode-badge {
            color: var(--accent-primary);
        }

        .segmented-mode-header.holder .segmented-mode-badge {
            color: var(--sol-purple);
        }

        .segmented-mode-count {
            font-size: 9px;
            color: var(--text-muted);
        }

        .segmented-tokens {
            display: flex;
            padding: 8px 10px;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .segmented-token {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .segmented-token:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .segmented-token.degen:hover {
            border-color: rgba(255, 107, 0, 0.25);
            box-shadow: 0 4px 12px var(--accent-dim);
        }

        .segmented-token.holder:hover {
            border-color: rgba(153, 69, 255, 0.25);
            box-shadow: 0 4px 12px rgba(153, 69, 255, 0.15);
        }

        .segmented-token-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: var(--bg-deep);
        }

        .segmented-token.holder .segmented-token-icon {
            background: linear-gradient(135deg, var(--sol-purple), #c77dff);
        }

        .segmented-token-symbol {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .segmented-token-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .segmented-token-mc {
            font-size: 8px;
            color: var(--text-muted);
        }

        .segmented-token-change {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 9px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .segmented-token-change.positive {
            color: var(--status-green);
            background: rgba(74, 222, 128, 0.08);
        }

        .segmented-token-change.negative {
            color: var(--status-red);
            background: rgba(248, 113, 113, 0.08);
        }

        .segmented-token-change-arrow {
            font-size: 7px;
        }

        .segmented-more {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            gap: 2px;
            min-width: 50px;
        }

        .segmented-more-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .segmented-more-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .segmented-more-label {
            font-size: 7px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .segmented-mode-separator {
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="top-bar">
            <div class="status-badge version">
                <span class="status-dot"></span>
                v1.0.0
            </div>
            <div class="status-badge network">
                <span class="status-dot"></span>
                SOLANA
            </div>
            <div class="status-badge mode">
                <span class="status-dot"></span>
                DEGEN MODE
            </div>
        </div>

        <div class="logo-section">
            <div class="logo-main">
                <span class="dexter">DEXTER</span>
                <span class="dot">.</span>
            </div>
        </div>
    </div>

    <!-- Footer with New Arrivals - Mockup 09 -->
    <footer class="status-bar">
        <div class="status-left">
            <span class="status-prompt">»</span>
            <span class="status-message">System ready</span>
        </div>

        <div class="status-center">
            <span class="stat-item">
                <span class="stat-label">TOKENS</span>
                <span class="stat-value">247</span>
            </span>
        </div>

        <!-- NEW ARRIVALS - MOCKUP 09: Segmented Display -->
        <div class="status-right">
            <div class="segmented-arrivals">
                <div class="segmented-header">
                    <span class="segmented-icon">◈</span>
                    <span class="segmented-title">NEW</span>
                </div>

                <div class="segmented-divider"></div>

                <!-- Degen Segment -->
                <div class="segmented-mode">
                    <div class="segmented-mode-header degen">
                        <span class="segmented-mode-badge">DEGEN</span>
                        <span class="segmented-mode-count">3 new</span>
                    </div>
                    <div class="segmented-tokens">
                        <div class="segmented-token degen">
                            <div class="segmented-token-icon">B</div>
                            <span class="segmented-token-symbol">BONK</span>
                            <div class="segmented-token-info">
                                <span class="segmented-token-mc">$1.2M</span>
                                <div class="segmented-token-change positive">
                                    <span class="segmented-token-change-arrow">▲</span>12%
                                </div>
                            </div>
                        </div>

                        <div class="segmented-token degen">
                            <div class="segmented-token-icon">W</div>
                            <span class="segmented-token-symbol">WIF</span>
                            <div class="segmented-token-info">
                                <span class="segmented-token-mc">$890K</span>
                                <div class="segmented-token-change positive">
                                    <span class="segmented-token-change-arrow">▲</span>8%
                                </div>
                            </div>
                        </div>

                        <div class="segmented-token degen">
                            <div class="segmented-token-icon">P</div>
                            <span class="segmented-token-symbol">PEPE</span>
                            <div class="segmented-token-info">
                                <span class="segmented-token-mc">$2.1M</span>
                                <div class="segmented-token-change negative">
                                    <span class="segmented-token-change-arrow">▼</span>3%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="segmented-mode-separator"></div>

                <!-- Holder Segment -->
                <div class="segmented-mode">
                    <div class="segmented-mode-header holder">
                        <span class="segmented-mode-badge">HOLDER</span>
                        <span class="segmented-mode-count">2 new</span>
                    </div>
                    <div class="segmented-tokens">
                        <div class="segmented-token holder">
                            <div class="segmented-token-icon">S</div>
                            <span class="segmented-token-symbol">SOL</span>
                            <div class="segmented-token-info">
                                <span class="segmented-token-mc">$4.5M</span>
                                <div class="segmented-token-change positive">
                                    <span class="segmented-token-change-arrow">▲</span>5%
                                </div>
                            </div>
                        </div>

                        <div class="segmented-token holder">
                            <div class="segmented-token-icon">R</div>
                            <span class="segmented-token-symbol">RAY</span>
                            <div class="segmented-token-info">
                                <span class="segmented-token-mc">$1.8M</span>
                                <div class="segmented-token-change positive">
                                    <span class="segmented-token-change-arrow">▲</span>2%
                                </div>
                            </div>
                        </div>

                        <div class="segmented-more">
                            <div class="segmented-more-btn">+</div>
                            <span class="segmented-more-label">MORE</span>
                        </div>
                    </div>
                </div>
            </div>

            <span class="update-time">14:23:47</span>
        </div>
    </footer>
</body>
</html>
