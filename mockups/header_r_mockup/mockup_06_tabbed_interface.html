<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER - Mockup 06: Tabbed Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #000000;
            --bg-dark: #030303;
            --bg-panel: #080808;
            --text-primary: #e8e8ea;
            --text-secondary: #9a9a9e;
            --text-muted: #6a6a6e;
            --accent-primary: #ff6b00;
            --accent-glow: rgba(255, 107, 0, 0.40);
            --accent-dim: rgba(255, 107, 0, 0.15);
            --accent-bright: #ff8c00;
            --sol-purple: #9945FF;
            --sol-cyan: #14F195;
            --sol-green: #00D26A;
            --status-green: #4ade80;
            --status-red: #f87171;
            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', monospace;
            --font-display: 'Bebas Neue', sans-serif;
        }

        body {
            background: var(--bg-deep);
            font-family: var(--font-mono);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        /* Header */
        .header-container {
            width: 100%;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(8, 8, 9, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .logo-section { margin-bottom: 24px; }

        .logo-main {
            font-family: var(--font-display);
            font-size: 48px;
            letter-spacing: 2px;
        }

        .dexter { color: var(--text-primary); }
        .dot { color: var(--accent-primary); }

        /* Footer */
        .status-bar {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(5, 5, 6, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-bottom: 2px solid var(--accent-dim);
            border-radius: 6px;
            font-size: 11px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.35), 0 0 20px var(--accent-dim);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-prompt {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status-message {
            color: var(--text-secondary);
        }

        .status-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 9px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .update-time {
            color: var(--text-muted);
            font-size: 10px;
        }

        /* ==========================================
           MOCKUP 06: TABBED INTERFACE
           ========================================== */

        .tabbed-arrivals {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
        }

        .tabbed-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding-right: 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tabbed-icon {
            font-size: 11px;
            color: var(--sol-cyan);
        }

        .tabbed-title {
            font-size: 7px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .tabbed-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tabbed-tabs {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tabbed-tab {
            padding: 4px 10px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            font-size: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tabbed-tab:hover {
            color: var(--text-secondary);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .tabbed-tab.active {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tabbed-tab.active.degen {
            background: rgba(255, 107, 0, 0.15);
            color: var(--accent-primary);
            border-color: rgba(255, 107, 0, 0.3);
        }

        .tabbed-tab.active.holder {
            background: rgba(153, 69, 255, 0.15);
            color: var(--sol-purple);
            border-color: rgba(153, 69, 255, 0.3);
        }

        .tabbed-display {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tabbed-token {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tabbed-token:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .tabbed-token.degen:hover {
            border-color: rgba(255, 107, 0, 0.25);
        }

        .tabbed-token.holder:hover {
            border-color: rgba(153, 69, 255, 0.25);
        }

        .tabbed-token-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
            color: var(--bg-deep);
        }

        .tabbed-token.holder .tabbed-token-icon {
            background: linear-gradient(135deg, var(--sol-purple), #c77dff);
        }

        .tabbed-token-info {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .tabbed-token-symbol {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tabbed-token-details {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tabbed-token-mc {
            font-size: 7px;
            color: var(--text-muted);
        }

        .tabbed-token-change {
            display: flex;
            align-items: center;
            gap: 1px;
            font-size: 8px;
            font-weight: 600;
        }

        .tabbed-token-change.positive {
            color: var(--status-green);
        }

        .tabbed-token-change.negative {
            color: var(--status-red);
        }

        .tabbed-token-change-arrow {
            font-size: 6px;
        }

        .tabbed-divider {
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .tabbed-count {
            font-size: 8px;
            color: var(--text-muted);
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
        }

        .tabbed-count .count-number {
            color: var(--accent-primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="top-bar">
            <div class="status-badge version">
                <span class="status-dot"></span>
                v1.0.0
            </div>
            <div class="status-badge network">
                <span class="status-dot"></span>
                SOLANA
            </div>
            <div class="status-badge mode">
                <span class="status-dot"></span>
                DEGEN MODE
            </div>
        </div>

        <div class="logo-section">
            <div class="logo-main">
                <span class="dexter">DEXTER</span>
                <span class="dot">.</span>
            </div>
        </div>
    </div>

    <!-- Footer with New Arrivals - Mockup 06 -->
    <footer class="status-bar">
        <div class="status-left">
            <span class="status-prompt">»</span>
            <span class="status-message">System ready</span>
        </div>

        <div class="status-center">
            <span class="stat-item">
                <span class="stat-label">TOKENS</span>
                <span class="stat-value">247</span>
            </span>
        </div>

        <!-- NEW ARRIVALS - MOCKUP 06: Tabbed Interface -->
        <div class="status-right">
            <div class="tabbed-arrivals">
                <div class="tabbed-header">
                    <span class="tabbed-icon">◈</span>
                    <span class="tabbed-title">NEW</span>
                </div>

                <div class="tabbed-content">
                    <!-- Tabs -->
                    <div class="tabbed-tabs">
                        <div class="tabbed-tab active degen">Degen</div>
                        <div class="tabbed-tab holder">Holder</div>
                    </div>

                    <!-- Display Area (showing Degen as active) -->
                    <div class="tabbed-display">
                        <div class="tabbed-token degen">
                            <div class="tabbed-token-icon">B</div>
                            <div class="tabbed-token-info">
                                <span class="tabbed-token-symbol">BONK</span>
                                <div class="tabbed-token-details">
                                    <span class="tabbed-token-mc">$1.2M</span>
                                    <span class="tabbed-token-change positive">
                                        <span class="tabbed-token-change-arrow">▲</span>12%
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="tabbed-token degen">
                            <div class="tabbed-token-icon">W</div>
                            <div class="tabbed-token-info">
                                <span class="tabbed-token-symbol">WIF</span>
                                <div class="tabbed-token-details">
                                    <span class="tabbed-token-mc">$890K</span>
                                    <span class="tabbed-token-change positive">
                                        <span class="tabbed-token-change-arrow">▲</span>8%
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="tabbed-token degen">
                            <div class="tabbed-token-icon">P</div>
                            <div class="tabbed-token-info">
                                <span class="tabbed-token-symbol">PEPE</span>
                                <div class="tabbed-token-details">
                                    <span class="tabbed-token-mc">$2.1M</span>
                                    <span class="tabbed-token-change negative">
                                        <span class="tabbed-token-change-arrow">▼</span>3%
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="tabbed-divider"></div>

                        <div class="tabbed-count">
                            +<span class="count-number">2</span> more
                        </div>
                    </div>
                </div>
            </div>

            <span class="update-time">14:23:47</span>
        </div>
    </footer>
</body>
</html>
