<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="momentumGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gauge frame - arc -->
  <path d="M 8,48 A 28,28 0 0,1 56,48"
        fill="none"
        stroke="#2a2a2e"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Active gauge showing high momentum -->
  <path d="M 8,48 A 28,28 0 0,1 50,22"
        fill="none"
        stroke="url(#momentumGrad)"
        stroke-width="4"
        stroke-linecap="round"
        filter="url(#glow2)"/>

  <!-- Tick marks on gauge -->
  <line x1="8" y1="48" x2="8" y2="54" stroke="#4a4a4e" stroke-width="2"/>
  <line x1="32" y1="8" x2="32" y2="14" stroke="#4a4a4e" stroke-width="2"/>
  <line x1="56" y1="48" x2="56" y2="54" stroke="#4a4a4e" stroke-width="2"/>

  <!-- Needle at high position -->
  <line x1="32" y1="48" x2="48" y2="18"
        stroke="#ff6b00"
        stroke-width="3"
        stroke-linecap="round"
        filter="url(#glow2)"/>

  <!-- Center pivot -->
  <circle cx="32" cy="48" r="6" fill="#0a0a0a" stroke="#ff6b00" stroke-width="2"/>
  <circle cx="32" cy="48" r="3" fill="#ff8c00"/>

  <!-- Momentum particles -->
  <circle cx="52" y="16" r="2" fill="#4ade80" filter="url(#glow2)"/>
  <circle cx="48" y="10" r="1.5" fill="#ff8c00" opacity="0.8"/>
  <circle cx="55" y="22" r="1" fill="#ff6b00" opacity="0.6"/>

  <!-- Speed lines indicating momentum -->
  <line x1="4" y1="20" x2="12" y2="20" stroke="#ff8c00" stroke-width="1" opacity="0.5"/>
  <line x1="2" y1="28" x2="14" y2="28" stroke="#ff8c00" stroke-width="1" opacity="0.4"/>
  <line x1="4" y1="36" x2="16" y2="36" stroke="#ff8c00" stroke-width="1" opacity="0.3"/>

  <!-- Score badge at bottom -->
  <rect x="22" y="56" width="20" height="6" rx="1" fill="#ff6b00" opacity="0.8"/>
  <text x="32" y="62"
        font-family="'JetBrains Mono', monospace"
        font-size="6"
        font-weight="bold"
        fill="#000000"
        text-anchor="middle">MVP</text>
</svg>
