<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="volGradUp" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="volGradDown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <filter id="glow4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bar chart container -->
  <rect x="4" y="4" width="56" height="56" rx="2" fill="none" stroke="#2a2a2e" stroke-width="1"/>

  <!-- Volume bars - varying heights -->
  <!-- Bar 1 - small up -->
  <rect x="8" y="44" width="6" height="12" rx="1" fill="url(#volGradUp)" opacity="0.7"/>

  <!-- Bar 2 - medium down -->
  <rect x="16" y="36" width="6" height="20" rx="1" fill="url(#volGradDown)" opacity="0.6"/>

  <!-- Bar 3 - larger up -->
  <rect x="24" y="28" width="6" height="28" rx="1" fill="url(#volGradUp)" opacity="0.8"/>

  <!-- Bar 4 - small down -->
  <rect x="32" y="40" width="6" height="16" rx="1" fill="url(#volGradDown)" opacity="0.5"/>

  <!-- Bar 5 - medium up -->
  <rect x="40" y="32" width="6" height="24" rx="1" fill="url(#volGradUp)" opacity="0.9"/>

  <!-- Bar 6 - large up (current) -->
  <rect x="48" y="16" width="6" height="40" rx="1" fill="url(#volGradUp)" filter="url(#glow4)"/>

  <!-- Volume wave overlay -->
  <path d="M 6,50 Q 14,40 22,48 T 38,44 T 54,24"
        fill="none"
        stroke="#ff8c00"
        stroke-width="2"
        opacity="0.6"
        stroke-dasharray="3,3"/>

  <!-- Trading arrows -->
  <g transform="translate(4, 4)">
    <!-- Buy arrow up -->
    <path d="M 8,54 L 4,50 L 8,46"
          fill="none"
          stroke="#4ade80"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <line x1="4" y1="50" x2="12" y2="50" stroke="#4ade80" stroke-width="2" stroke-linecap="round"/>

    <!-- Sell arrow down -->
    <path d="M 52,8 L 56,12 L 52,16"
          fill="none"
          stroke="#f87171"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <line x1="56" y1="12" x2="48" y2="12" stroke="#f87171" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Activity pulse dots -->
  <circle cx="11" cy="8" r="2" fill="#ff6b00" opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="8" r="2" fill="#ff6b00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="8" r="2" fill="#ff6b00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </circle>

  <!-- VOL label -->
  <text x="51" y="62"
        font-family="'JetBrains Mono', monospace"
        font-size="7"
        font-weight="bold"
        fill="#ff8c00"
        text-anchor="middle">VOL</text>

  <!-- Current volume highlight -->
  <rect x="47" y="12" width="8" height="44" fill="none" stroke="#4ade80" stroke-width="1" rx="1" opacity="0.5"/>
</svg>
