<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="refreshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow8" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring - refresh cycle indicator -->
  <circle cx="32" cy="32" r="24"
          fill="none"
          stroke="#2a2a2e"
          stroke-width="3"
          stroke-dasharray="8,4"/>

  <!-- Active arc (top portion showing refresh in progress) -->
  <path d="M 32,8 A 24,24 0 0,1 52,16"
        fill="none"
        stroke="url(#refreshGrad)"
        stroke-width="3"
        stroke-linecap="round"
        filter="url(#glow8)"/>

  <!-- Refresh arrows forming circular motion -->
  <!-- Top right arrow going clockwise -->
  <g transform="translate(32, 8)">
    <path d="M -4,0 L 0,-4 L 4,0"
          fill="none"
          stroke="#ff6b00"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#glow8)"/>
  </g>

  <!-- Bottom arrow completing the cycle -->
  <g transform="translate(32, 56)">
    <path d="M 4,0 L 0,4 L -4,0"
          fill="none"
          stroke="#ff8c00"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.6"/>
  </g>

  <!-- Inner sync/spinner element -->
  <g>
    <!-- Arc 1 -->
    <path d="M 32,16 A 16,16 0 0,1 44,22"
          fill="none"
          stroke="#ff8c00"
          stroke-width="2"
          stroke-linecap="round"/>

    <!-- Arc 2 -->
    <path d="M 44,42 A 16,16 0 0,1 32,48"
          fill="none"
          stroke="#ff6b00"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.8"/>

    <!-- Arc 3 -->
    <path d="M 20,42 A 16,16 0 0,1 20,22"
          fill="none"
          stroke="#ff6b00"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.5"/>
  </g>

  <!-- Center hub -->
  <circle cx="32" cy="32" r="6" fill="#0a0a0a" stroke="#ff6b00" stroke-width="2"/>
  <circle cx="32" cy="32" r="3" fill="#ff8c00"/>

  <!-- Data particles being refreshed -->
  <circle cx="12" cy="20" r="2" fill="#ff6b00" opacity="0.7">
    <animate attributeName="cy" values="20;18;20" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="44" r="1.5" fill="#ff8c00" opacity="0.5">
    <animate attributeName="cy" values="44;46;44" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="52" r="1.5" fill="#ff6b00" opacity="0.4">
    <animate attributeName="cy" values="52;50;52" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Refresh pulse ring -->
  <circle cx="32" cy="32" r="28"
          fill="none"
          stroke="#ff6b00"
          stroke-width="1"
          opacity="0.3">
    <animate attributeName="r" values="28;32;28" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Status text hint -->
  <text x="32" y="62"
        font-family="'JetBrains Mono', monospace"
        font-size="6"
        fill="#ff6b00"
        text-anchor="middle"
        opacity="0.6">SYNC</text>
</svg>
