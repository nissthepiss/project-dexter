<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER TOKEN HUNTER - Sidebar Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-purple: #9d4edd;
            --chrome-light: #e0e0e0;
            --chrome-mid: #a0a0a0;
            --bg-dark: #0a0015;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, #ff00ff 0%, #9d4edd 15%, #3c096c 30%, #1a0030 50%, #00ffff 85%, #ff00ff 100%);
            opacity: 0.2;
            animation: gradientShift 15s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 3px);
            pointer-events: none;
            z-index: 1000;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 { width: 400px; height: 400px; background: var(--neon-pink); top: 10%; left: 10%; opacity: 0.3; }
        .orb-2 { width: 350px; height: 350px; background: var(--neon-cyan); bottom: 10%; left: 20%; opacity: 0.3; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }

        /* Sidebar Container */
        .sidebar-showcase {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: -30px; left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: calc(100% + 60px);
            background: linear-gradient(180deg, transparent, var(--neon-pink), var(--neon-cyan), var(--neon-pink), transparent);
            z-index: -1;
        }

        .action-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(60, 9, 108, 0.95), rgba(26, 0, 48, 0.98));
            border: 3px solid var(--neon-purple);
            border-radius: 10px;
            color: var(--neon-cyan);
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-shadow: 0 0 10px var(--neon-cyan);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            border-color: var(--neon-pink);
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.9), rgba(60, 9, 108, 0.95));
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            box-shadow: 0 0 40px var(--neon-pink), 0 0 80px rgba(255, 0, 255, 0.4);
            transform: scale(1.15) translateX(-10px);
        }

        .action-btn:active {
            transform: scale(1.05) translateX(-10px);
        }

        .action-btn .icon {
            font-size: 28px;
            transition: transform 0.3s;
        }

        .action-btn:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        .action-btn.danger:hover {
            border-color: #ff073a;
            color: #ff073a;
            text-shadow: 0 0 20px #ff073a;
            box-shadow: 0 0 40px #ff073a;
        }

        .action-btn.success:hover {
            border-color: #39ff14;
            color: #39ff14;
            text-shadow: 0 0 20px #39ff14;
            box-shadow: 0 0 40px #39ff14;
        }

        .action-btn.active {
            border-color: var(--neon-cyan);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(157, 78, 221, 0.2));
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        /* Info Panel */
        .info-panel {
            background: linear-gradient(135deg, rgba(60, 9, 108, 0.9), rgba(26, 0, 48, 0.95));
            border: 3px solid var(--neon-cyan);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            max-width: 400px;
        }

        .info-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple), var(--neon-cyan), var(--neon-pink));
            background-size: 200% 100%;
            animation: panelGlow 4s linear infinite;
            border-radius: 15px 15px 0 0;
        }

        @keyframes panelGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .info-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-align: center;
        }

        .info-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .info-item:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .info-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(157, 78, 221, 0.3);
            border-radius: 8px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            color: var(--chrome-mid);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .info-desc {
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            color: var(--chrome-light);
        }

        /* Decorative */
        .jp-decoration {
            position: fixed;
            font-family: 'Press Start 2P', cursive;
            font-size: 80px;
            color: var(--neon-pink);
            opacity: 0.06;
        }

        .jp-1 { top: 15%; left: 5%; transform: rotate(-25deg); }
        .jp-2 { bottom: 15%; right: 5%; transform: rotate(25deg); }

        .glowing-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-cyan), transparent);
            animation: lineGlow 3s ease-in-out infinite;
        }

        .line-1 { top: 30%; left: 0; width: 30%; }
        .line-2 { bottom: 30%; right: 0; width: 30%; animation-delay: 1.5s; }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
