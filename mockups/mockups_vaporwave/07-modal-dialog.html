<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER TOKEN HUNTER - Modal Dialog</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-purple: #9d4edd;
            --chrome-light: #e0e0e0;
            --chrome-mid: #a0a0a0;
            --bg-dark: #0a0015;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, #ff00ff 0%, #9d4edd 15%, #3c096c 30%, #1a0030 50%, #00ffff 85%, #ff00ff 100%);
            opacity: 0.15;
            animation: gradientShift 15s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 3px);
            pointer-events: none;
            z-index: 1000;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 { width: 500px; height: 500px; background: var(--neon-pink); top: -150px; right: -150px; opacity: 0.35; }
        .orb-2 { width: 400px; height: 400px; background: var(--neon-cyan); bottom: -100px; left: -100px; opacity: 0.35; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 500;
            animation: overlayFadeIn 0.3s ease-out;
        }

        @keyframes overlayFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Modal Container */
        .modal {
            width: 90%;
            max-width: 650px;
            background: linear-gradient(135deg, rgba(60, 9, 108, 0.98), rgba(26, 0, 48, 0.99));
            border: 3px solid var(--neon-pink);
            border-radius: 15px;
            box-shadow:
                0 0 60px var(--neon-pink),
                0 0 120px rgba(255, 0, 255, 0.5),
                inset 0 0 80px rgba(255, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalSlideIn {
            0% { transform: scale(0.8) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple), var(--neon-cyan), var(--neon-pink));
            background-size: 200% 100%;
            animation: modalGlow 3s linear infinite;
        }

        @keyframes modalGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Modal Header */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 2px solid rgba(255, 0, 255, 0.3);
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .modal-prompt {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .modal-title-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--chrome-light);
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 3px;
        }

        .modal-close {
            width: 40px; height: 40px;
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid var(--neon-pink);
            border-radius: 8px;
            color: var(--neon-pink);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .modal-close:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 20px var(--neon-pink);
            transform: rotate(90deg);
        }

        /* Modal Body */
        .modal-body {
            padding: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar { width: 8px; }
        .modal-body::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); border-radius: 4px; }
        .modal-body::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--neon-pink), var(--neon-purple)); border-radius: 4px; }

        .modal-info {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-icon {
            font-size: 24px;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .info-text {
            font-size: 14px;
            color: var(--chrome-light);
            line-height: 1.6;
        }

        /* Channels List */
        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--neon-purple);
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .channels-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(157, 78, 221, 0.3);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .channel-item:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .channel-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            width: 30px;
        }

        .channel-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 5px;
            padding: 10px 15px;
            color: var(--chrome-light);
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            transition: all 0.3s;
        }

        .channel-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .channel-input::placeholder {
            color: var(--chrome-mid);
        }

        .channel-remove {
            width: 35px; height: 35px;
            background: rgba(255, 7, 58, 0.1);
            border: 1px solid #ff073a;
            border-radius: 5px;
            color: #ff073a;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-remove:hover {
            background: rgba(255, 7, 58, 0.3);
            box-shadow: 0 0 15px #ff073a;
        }

        .add-channel-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(180deg, rgba(157, 78, 221, 0.2), transparent);
            border: 2px dashed var(--neon-purple);
            border-radius: 8px;
            color: var(--neon-purple);
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .add-channel-btn:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
        }

        /* Modal Footer */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 25px 30px;
            border-top: 2px solid rgba(255, 0, 255, 0.3);
        }

        .modal-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            color: var(--chrome-mid);
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
        }

        .modal-btn:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .modal-btn.primary {
            background: linear-gradient(180deg, rgba(255, 0, 255, 0.3), rgba(157, 78, 221, 0.2));
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .modal-btn.primary:hover {
            background: linear-gradient(180deg, rgba(255, 0, 255, 0.5), rgba(157, 78, 221, 0.4));
            box-shadow: 0 0 30px var(--neon-pink);
        }

        /* Decorative */
        .jp-decoration {
            position: fixed;
            font-family: 'Press Start 2P', cursive;
            font-size: 60px;
            color: var(--neon-pink);
            opacity: 0.06;
        }

        .jp-1 { top: 20%; left: 5%; transform: rotate(-20deg); }
        .jp-2 { bottom: 20%; right: 5%; transform: rotate(20deg); }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="jp-decoration jp-1">設定</div>
    <div class="jp-decoration jp-2">チャネル</div>

    <div class="modal-overlay">
        <div class="modal">
            <!-- Header -->
            <div class="modal-header">
                <div class="modal-title">
                    <span class="modal-prompt">$</span>
                    <span class="modal-title-text">EDIT_CHANNELS</span>
                </div>
                <button class="modal-close">×</button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <div class="modal-info">
                    <span class="info-icon">ℹ</span>
                    <span class="info-text">Configure Telegram public channels. Use full web links (e.g., https://t.me/channel_name)</span>
                </div>

                <div class="section-title">$ CONFIGURED_CHANNELS</div>
                <div class="channels-list">
                    <div class="channel-item">
                        <span class="channel-number">01</span>
                        <input type="text" class="channel-input" value="https://t.me/pumpfunofficial" placeholder="Enter channel URL...">
                        <button class="channel-remove">×</button>
                    </div>
                    <div class="channel-item">
                        <span class="channel-number">02</span>
                        <input type="text" class="channel-input" value="https://t.me/dextokenalerts" placeholder="Enter channel URL...">
                        <button class="channel-remove">×</button>
                    </div>
                    <div class="channel-item">
                        <span class="channel-number">03</span>
                        <input type="text" class="channel-input" value="https://t.me/solanagems" placeholder="Enter channel URL...">
                        <button class="channel-remove">×</button>
                    </div>
                </div>

                <button class="add-channel-btn">+ ADD_CHANNEL</button>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button class="modal-btn">CANCEL</button>
                <button class="modal-btn primary">SAVE</button>
            </div>
        </div>
    </div>
</body>
</html>
