<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEXTER TOKEN HUNTER - Footer Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-purple: #9d4edd;
            --chrome-light: #e0e0e0;
            --chrome-mid: #a0a0a0;
            --bg-dark: #0a0015;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, #ff00ff 0%, #9d4edd 15%, #3c096c 30%, #1a0030 50%, #00ffff 85%, #ff00ff 100%);
            opacity: 0.2;
            animation: gradientShift 15s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 3px);
            pointer-events: none;
            z-index: 1000;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 { width: 450px; height: 450px; background: var(--neon-pink); bottom: -150px; left: 20%; opacity: 0.35; }
        .orb-2 { width: 350px; height: 350px; background: var(--neon-cyan); bottom: -100px; right: 20%; opacity: 0.35; animation-delay: -8s; }
        .orb-3 { width: 250px; height: 250px; background: var(--neon-purple); bottom: 10%; left: 50%; opacity: 0.25; animation-delay: -4s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
        }

        /* Footer Showcase */
        .footer-showcase {
            width: 95%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 60px;
            align-items: center;
        }

        .footer-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            letter-spacing: 6px;
            text-align: center;
        }

        /* Main Footer */
        .main-footer {
            width: 100%;
            background: linear-gradient(135deg, rgba(60, 9, 108, 0.95), rgba(26, 0, 48, 0.98));
            border: 3px solid var(--neon-purple);
            border-radius: 15px;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.4);
            position: relative;
            overflow: hidden;
        }

        .main-footer::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 200%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-cyan), var(--neon-purple), transparent);
            animation: footerGlow 4s linear infinite;
        }

        @keyframes footerGlow {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        .footer-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-prompt {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: var(--neon-pink);
            text-shadow: 0 0 15px var(--neon-pink);
        }

        .footer-message {
            font-size: 16px;
            color: var(--chrome-light);
        }

        .footer-divider {
            width: 2px;
            height: 30px;
            background: linear-gradient(180deg, transparent, var(--neon-purple), transparent);
        }

        .stat-group {
            display: flex;
            gap: 25px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            color: var(--chrome-mid);
            letter-spacing: 2px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        .footer-time {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            letter-spacing: 3px;
        }

        /* Mini Footers */
        .mini-footer {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, rgba(60, 9, 108, 0.9), rgba(26, 0, 48, 0.95));
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }

        .mini-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 12px; height: 12px;
            background: var(--profit-green, #39ff14);
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite;
            box-shadow: 0 0 15px var(--profit-green, #39ff14);
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.3); }
        }

        .status-dot.warning {
            background: #ffbb00;
            box-shadow: 0 0 15px #ffbb00;
        }

        .status-dot.error {
            background: #ff073a;
            box-shadow: 0 0 15px #ff073a;
        }

        .mini-time {
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Decorative */
        .jp-decoration {
            position: fixed;
            font-family: 'Press Start 2P', cursive;
            font-size: 60px;
            color: var(--neon-pink);
            opacity: 0.06;
        }

        .jp-1 { top: 15%; left: 5%; transform: rotate(-15deg); }
        .jp-2 { top: 15%; right: 5%; transform: rotate(15deg); }
        .jp-3 { bottom: 35%; left: 3%; transform: rotate(-20deg); }
        .jp-4 { bottom: 35%; right: 3%; transform: rotate(20deg); }

        .corner-line {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-pink), transparent);
        }

        .corner-line.top { top: 0; left: 0; }
        .corner-line.bottom { bottom: 0; right: 0; transform: rotate(180deg); }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="jp-decoration jp-1">状態</div>
    <div class="jp-decoration jp-2">時間</div>
    <div class="jp-decoration jp-3">情報</div>
    <div class="jp-decoration jp-4">更新</div>

    <div class="footer-showcase">
        <div class="footer-title">STATUS BAR VARIATIONS</div>

        <!-- Main Footer -->
        <div class="main-footer">
            <div class="footer-section">
                <span class="footer-prompt">»</span>
                <span class="footer-message">Live tracking active - Scanning pump.fun...</span>
            </div>
            <div class="footer-divider"></div>
            <div class="stat-group">
                <div class="stat-item">
                    <span class="stat-label">TOKENS</span>
                    <span class="stat-value">127</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">DETECTED</span>
                    <span class="stat-value">23</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ALERTS</span>
                    <span class="stat-value">5</span>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-time">14:32:18</div>
            <div class="corner-line top"></div>
            <div class="corner-line bottom"></div>
        </div>

        <!-- Mini Footer - Active -->
        <div class="mini-footer">
            <div class="mini-status">
                <div class="status-dot"></div>
                <span class="footer-message">System ready</span>
            </div>
            <span class="mini-time">14:32:18</span>
        </div>

        <!-- Mini Footer - Warning -->
        <div class="mini-footer" style="border-color: #ffbb00; box-shadow: 0 0 25px rgba(255, 187, 0, 0.3);">
            <div class="mini-status">
                <div class="status-dot warning"></div>
                <span class="footer-message">Rate limit approaching</span>
            </div>
            <span class="mini-time" style="color: #ffbb00; text-shadow: 0 0 10px #ffbb00;">14:32:18</span>
        </div>

        <!-- Mini Footer - Error -->
        <div class="mini-footer" style="border-color: #ff073a; box-shadow: 0 0 25px rgba(255, 7, 58, 0.3);">
            <div class="mini-status">
                <div class="status-dot error"></div>
                <span class="footer-message">API connection lost</span>
            </div>
            <span class="mini-time" style="color: #ff073a; text-shadow: 0 0 10px #ff073a;">14:32:18</span>
        </div>

        <!-- Mini Footer - Success -->
        <div class="mini-footer" style="border-color: #39ff14; box-shadow: 0 0 25px rgba(57, 255, 20, 0.3);">
            <div class="mini-status">
                <div class="status-dot" style="background: #39ff14; box-shadow: 0 0 15px #39ff14;"></div>
                <span class="footer-message">MVP detected: PEPE2.0</span>
            </div>
            <span class="mini-time" style="color: #39ff14; text-shadow: 0 0 10px #39ff14;">14:32:18</span>
        </div>
    </div>
</body>
</html>
